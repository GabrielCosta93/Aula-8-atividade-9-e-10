<!DOCTYPE html>
<html>
<style>
    body {
        display: grid;
        grid-template-columns: 200px 200px 400px;
        grid-template-rows: 190px 190px 190px;
        grid-gap: 10px;
    }

    .img3 {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-row: span 2;
    }

    .img4 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-column: span 2;
    }

    .img5 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-column: span 2;
    }
</style>

<body>
    <div class="img1">
        <img src="imagem1.jpg" height="100%" width="100%">
    </div>
    <div class="img2">
        <img src="imagem2.jpg" height="100%" width="100%">
    </div>
    <div class="img3">
        <img src="imagem3.jpg" height="100%" width="100%">
    </div>
    <div class="img4">
        <img src="imagem4.jpg" height="100%" width="100%">
    </div>
    <div class="img5">
        <img src="imagem5.jpg" height="100%" width="100%">
    </div>
    <div class="img6">
        <img src="imagem6.jpg" height="100%" width="100%">
    </div>
</body>

</html>
